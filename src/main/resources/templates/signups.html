<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Signups</title>
    </head>
    <body>

        <h1>List of signups</h1>
        
         <ul>
            <li th:each="signup : ${signups}" >
                <span th:utext="${signup.name}"> name </span> <span th:utext="${signup.address}"> address</span>     
             
            </li>
        </ul>
        
        

        
        <p></p>
    </body>
</html>
